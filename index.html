<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frutas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
 
    <div>
      <h1>Lista de Frutas</h1>
      <ul>
        <li v-for="fruta in paginatedFruits" >  <!-- `v-for` es bucle que recorre cada producto y muestra lo -->

          <img :src="shopping-cart.png" width="100" height="100" /> 
          
          <div>
            <strong>{{ fruta.fruta }}<!-- Nombre de fruta</strong> -->({{ fruta.precioKg.toLocaleString() }} precio por kilo) <!-- Precio por kilo de fruta -->
            <br />
           
          </div>
        </li>
      </ul>
        <!-- Navegacion de paginas -->
      <div class="pagination">
        <button @click="prevPage" :disabled="currentPage === 1">Anterior</button>
        <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button @click="nextPage" :disabled="currentPage === totalPages">Siguiente</button>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
